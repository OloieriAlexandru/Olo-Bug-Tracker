version: 0.2

phases:
    install:
        runtime-versions:
            java: openjdk8
    pre_build:
        commands:
            - echo Logging in to Amazon ECR...
            - $(aws ecr get-login --no-include-email --region $AWS_DEFAULT_REGION)
            - echo Running the server unit tests
            - cd WebServer
            - mvn test
            - cd ..
            - REPOSITORY_URI=913042141756.dkr.ecr.eu-west-2.amazonaws.com/olo-bug-tracker-repo
            - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
            - IMAGE_TAG_SERVER=${COMMIT_HASH:=latest}-server
            - IMAGE_TAG_WEB_APP=${COMMIT_HASH:=latest}-web-app
    build:
        commands:
            - echo Build started on `date`
            - echo Building the Docker image...
            - cd WebServer
            - mvn -Dmaven.test.skip=true package    
            - docker build -t $REPOSITORY_URI:$IMAGE_TAG_SERVER .
    post_build:
        commands:
            - echo Build completed on `date`
            - echo Pushing the Docker images...
            - docker push $REPOSITORY_URI:$IMAGE_TAG_SERVER
